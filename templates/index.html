<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trustie</title>
  <style>
    body {
      background-color:#e4e5e2;
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      text-align: center;
    }
    input {
      width: 80%;
      padding: 12px;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    .results {
      margin-top: 40px;
      text-align: left;
    }
  </style>
</head>
<body>
  <img src="{{ url_for('static', filename='trustie-logo.png') }}" alt="Trustie Logo" style="max-width: 200px; margin-bottom: 20px;">
  <h1>Trustie</h1>
  <p>Otter powered results</p>

  <form onsubmit="search(); return false;">
    <input type="text" id="query" placeholder="e.g. best gaming monitor 2025" required />
    <br>
    <button type="submit">Find the Best</button>
  </form>

  <div class="results">
    <h2>Recommended Subreddits:</h2>
    <ul id="subreddits"></ul>

    <h2>AI Summary:</h2>
    <p id="summary">...</p>
  </div>

  <script>
    function search() {
      const query = document.getElementById('query').value;
      fetch(`/search?q=${encodeURIComponent(query)}`)
        .then(res => res.json())
        .then(data => {
          const summary = data.summary || 'No summary found.';
          const subs = data.subreddits || [];

          document.getElementById('summary').innerText = summary;

          const subsList = document.getElementById('subreddits');
          subsList.innerHTML = '';
          subs.forEach(sub => {
            const li = document.createElement('li');
            li.innerText = `r/${sub}`;
            subsList.appendChild(li);
          });
        });
    }
  </script>
</body>
</html>
